<div class="alert alert-info alert-dismissible fade show" role="alert">
  {{ 'Roas.ALERT_MSG_P1' | translate }} <strong>{{ 'Roas.ALERT_MSG_P2' | translate }}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th scope="col">{{ 'Roas.ASN' | translate }}</th>
    <th scope="col">{{ 'Roas.PREFIX' | translate }}</th>
    <th scope="col">{{ 'Roas.MAX_LENGTH' | translate }}</th>
    <th scope="col">{{ 'TRUST_ANCHORS' | translate }}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor='let roa of roas'>
    <td>{{roa.asn}}</td>
    <td>{{roa.prefix}}</td>
    <td>{{roa.maxLenght}}</td>
    <td>{{roa.trustAnchor}}</td>
  </tr>
  </tbody>
</table>
